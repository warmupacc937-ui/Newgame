<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Endless Runner</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="startScreen">
  <h1>3D Endless Runner</h1>
  <p>Jump • Slide • Dodge • Punch</p>
  <button id="startBtn">START GAME</button>
</div>

<div id="ui">
  <button class="btn" id="jumpBtn">Jump</button>
  <button class="btn" id="slideBtn">Slide</button>
  <button class="btn" id="leftBtn">Left</button>
  <button class="btn" id="rightBtn">Right</button>
  <button class="btn" id="punchBtn">Punch</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="game.js"></script>
</body>
</html>
